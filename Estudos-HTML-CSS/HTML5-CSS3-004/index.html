<!DOCTYPE HTML>
<HTML lang='pt-br'>
    <head>
        <meta charset='utf-8'>
        <title>Entrar no facebook</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'>
        <link rel="shortcut icon" href="imagens/facebook-ico.ico" />
    </head>
    <body>
        <div class='conteudo'>
            <img src='imagens/facebook-logo.png' alt='logo facebook'>
            <form class='formulario'>
                <h1>Entrar no Facebook</h1>
                <input class ='input-text-email' type='email' name='email' placeholder="Email ou Telefone"> <br>
                <input class ='input-text-senha' type='senha' name='senha' placeholder="Senha"> <br>
                <button class='Entrar' type='submit'>
                    Entrar
                </button>
                <div class='esquecel-senha'>
                    <a href="">Esqueceu a conta?</a>
                </div>
                <span class='linha'>
                    ou
                </span> 
                <br>
                <div class='conta'> 
                    <button class='criar-conta' type='submit'>Criar nova conta</button>
                </div>
            </form>
        </div>
    </body>

</HTML>
